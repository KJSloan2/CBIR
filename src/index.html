<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }

			#info {
				position: absolute;
				top: 10px;
				left: 10px;
				width: 100%;
				color: white;
				font-family: Arial, sans-serif;
				text-align: left;
				font-size: 20px;
				z-index: 1;
				display:block;
			}
			#info_desc {
				position: absolute;
				top: 60px;
				left: 10px;
				width: 100%;
				color: white;
				font-family: Arial, sans-serif;
				text-align: left;
				font-size: 14px;
				z-index: 1;
				display:block;
			}
			#tooltip {
				position: absolute;
				top: 375px;
				left: 10px;
				color: white;
				font-family: Arial, sans-serif;
				background-color: rgba(0, 0, 0, 0.282);
				font-size: 14px;
				padding: 10px;
				border-radius: 5px;
				display: none;
			}
			#filter-controls {
				position: fixed;
				top: 50px;
				right: 10px;
				z-index: 2;
				display: flex;
				flex-direction: column;
       		}
			.filter-button {
				margin-bottom: 2px;
				cursor: pointer;
				background-color: #dddddd;
				border: none;
				color: black;
				padding: 10px 15px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 8px;
				border-radius: 5px;
			}
			.filter-button:hover {
				background-color: #5e5e5e;
			}
			.filter-button:active {
				background-color: #555;
				color: white;
			}

			#image-grid {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
				gap: 10px;
				padding: 20px;
				position: fixed;
				top: 500;
				left: 10;
				background-color: rgba(255, 255, 255, 0.8);
				z-index: 1000;
				pointer-events: none;
			}

			.grid-item img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

		</style>
	</head>
	<body>
		<div id="tooltip"></div>
		<div id="enlarged-image" style="display: none; position: fixed; top: 125px; left: 10px; max-width: 300px; max-height: 250px;"></div>
		<div id="image-grid"></div>
		<div id="filter-controls" ></div>
		<script type="module" src="viz_main.js"></script>
		<div id="info">Image Database - Similarity Model</div>
		<div id="info_desc">
			This is a prototype image similarity model which will be used for content-based image retrieval.<br>
			Use orbit controls with your mouse and keyboard to explore the image database.<br>
			Hover over an image to display information about the image.
		</div>
	</body>
</html>
